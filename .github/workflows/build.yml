name: Build and Release

on:
  push:
    branches:
      - '**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '9'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install frontend dependencies
        working-directory: ${{ github.workspace }}
        run: |
          pnpm install

      - name: Install Python dependencies
        working-directory: ${{ github.workspace }}
        run: |
          pip install -r backend/requirements.txt
          pip install pyinstaller

      - name: Build Python backend
        working-directory: ${{ github.workspace }}
        run: |
          pyinstaller --onefile --name backend "$env:GITHUB_WORKSPACE\backend\app.py"
          New-Item -ItemType Directory -Force "$env:GITHUB_WORKSPACE\src-tauri\binaries"
          Copy-Item "$env:GITHUB_WORKSPACE\dist\backend.exe" "$env:GITHUB_WORKSPACE\src-tauri\binaries\backend-x86_64-pc-windows-msvc.exe"

      - name: Build Tauri app (no release)
        if: "!startsWith(github.ref, 'refs/tags/')"
        run: |
          pnpm tauri build

      - name: Upload artifacts
        if: "!startsWith(github.ref, 'refs/tags/')"
        uses: actions/upload-artifact@v4
        with:
          name: windows-bundle
          path: src-tauri/target/release/bundle/**

      - name: Build Tauri app (release)
        if: startsWith(github.ref, 'refs/tags/')
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Discord Marketing v__VERSION__'
          releaseBody: 'See the assets to download and install this version.'
          releaseDraft: true
          prerelease: false

  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '9'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install frontend dependencies
        working-directory: ${{ github.workspace }}
        run: |
          pnpm install

      - name: Install Python dependencies
        working-directory: ${{ github.workspace }}
        run: |
          pip install -r backend/requirements.txt
          pip install pyinstaller

      - name: Build Python backend
        working-directory: ${{ github.workspace }}
        run: |
          pyinstaller --onefile --name backend "$GITHUB_WORKSPACE/backend/app.py"
          mkdir -p "$GITHUB_WORKSPACE/src-tauri/binaries"
          cp "$GITHUB_WORKSPACE/dist/backend" "$GITHUB_WORKSPACE/src-tauri/binaries/backend-aarch64-apple-darwin"
          chmod +x "$GITHUB_WORKSPACE/src-tauri/binaries/backend-aarch64-apple-darwin"

      - name: Build Tauri app (no release)
        if: "!startsWith(github.ref, 'refs/tags/')"
        run: |
          pnpm tauri build

      - name: Upload artifacts
        if: "!startsWith(github.ref, 'refs/tags/')"
        uses: actions/upload-artifact@v4
        with:
          name: macos-bundle
          path: src-tauri/target/release/bundle/**

      - name: Build Tauri app (release)
        if: startsWith(github.ref, 'refs/tags/')
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Discord Marketing v__VERSION__'
          releaseBody: 'See the assets to download and install this version.'
          releaseDraft: true
          prerelease: false
